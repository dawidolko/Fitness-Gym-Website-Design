<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website - DOŁĄCZ DO NAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15493d7b77.js" crossorigin="anonymous"></script>
    <style>
        /* Dodaj własne style i animacje */
        body {
            font-family: 'Victor Mono', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Reszta stylów z sekcji Navbar, Header i Footer */
        /* ... Wstaw pozostałe style CSS tutaj ... */

        /* Sekcja Dołącz do nas */
        .join-us__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .join-us__text {
            font-size: 2rem;
            color: #f55;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .join-us__text:hover {
            transform: scale(1.2);
        }

        .join-us__link {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            background-color: #f55;
            padding: 1rem 2rem;
            border-radius: 5px;
        }

        .join-us__link:hover {
            background-color: #d33;
        }
    </style>
</head>

<body>
    <!-- Navbar i pozostałe sekcje -->

    <!-- Sekcja Dołącz do nas -->
    <section class="section join-us" id="joinus">
        <div class="join-us__container">
            <h2 class="section__heading join-us__text">Dołącz do nas!</h2>
            <a href="#contact" class="join-us__link">Skontaktuj się z nami</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__social">
            <a href="#" class="footer__social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="footer__social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="footer__social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="footer__text">All rights reserved &copy; 2023 Fitness Website | <a href="#privacy"
                class="footer__link">Privacy Policy</a></p>
    </footer>
</body>

</html>
