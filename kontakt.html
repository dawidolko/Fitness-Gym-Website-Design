<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website - KONTAKT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15493d7b77.js" crossorigin="anonymous"></script>
    <style>
      /* Dodaj własne style i animacje */
        body{
            font-family: 'Victor Mono', monospace;
        }

/* Sekcja Kontakt */
        .contact__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact__info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .contact__item {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .contact__item i {
            margin-right: 10px;
            font-size: 24px;
            color: #f55;
        }

        .contact__item p {
            font-size: 16px;
            color: #333;
        }

/* Stopka (Footer) */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        .footer__social {
            margin-bottom: 1rem;
        }

        .footer__social-icon {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        
        .footer__text {
            font-size: 1rem;
            color: #fff;
        }

        .footer__link {
            color: #f55;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar, Header i pozostałe sekcje -->

    <!-- Sekcja Kontakt -->
    <section class="section contact" id="contact">
        <div class="contact__container">
            <h2 class="section__heading">Kontakt</h2>
            <div class="contact__info">
                <div class="contact__item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Adres: Warszawa, ul. Przykładowa 123</p>
                </div>
                <div class="contact__item">
                    <i class="fas fa-phone-alt"></i>
                    <p>Telefon: 123 456 789</p>
                </div>
                <div class="contact__item">
                    <i class="fas fa-envelope"></i>
                    <p>Email: kontakt@fitnesswebsite.pl</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Stopka (Footer) -->
    <footer class="footer">
        <div class="footer__social">
            <a href="#" class="footer__social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="footer__social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="footer__social-icon"><i class="fab fa-instagram"></i></a>
            <!-- Dodaj tutaj inne ikonki social media -->
        </div>
        <p class="footer__text">All rights reserved &copy; 2023 Fitness Website | <a href="/privacy"
                class="footer__link">Privacy Policy</a></p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
